<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BroadcastChannel PoC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      padding: 10px;
    }
    .message {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>BroadcastChannel PoC: Real-Time Chat</h1>

  <div id="messages"></div>

  <form id="chatForm">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
